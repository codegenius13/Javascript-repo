<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slide 2.css">
</head>
<body>
     <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="number-text">1/ 4</div>
            <img src="curated.jpeg" alt="curated">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="number-text">2/ 4</div>
            <img src="curated 1.jpeg" alt="curated">
            <div class="text">Caption Text</div>
        </div> 
        <div class="mySlides fade">
            <div class="number-text">3/ 4</div>
            <img src="City.jpeg" alt="curated">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="number-text">4/ 4</div>
            <img src="city graphics.jpeg" alt="curated">
            <div class="text">Caption Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#8592;</a>
        <a class="next" onclick="plusSlides(1)">&#8594</a>
     </div>
     <br>
     <div style="text-align: center;">
     <span class="dots" onclick="currentSlides(1)"></span>
     <span class="dots" onclick="currentSlides(2)"></span>
     <span class="dots" onclick="currentSlides(3)"></span>
     <span class="dots" onclick="currentSlides(4)"></span>
     </div>


 <script src="slide 2.js"></script>   
</body>
</html>
