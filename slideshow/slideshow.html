<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <!-- image slider start-->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio buttons end-->

            <!-- slide images start-->
            <div class="slide first fade">
                <img src="curated.jpeg" alt="curated">
            </div>
            <div class="slide fade">
                <img src="curated 1.jpeg" alt="curated">
            </div>
            <div class="slide fade">
                <img src="city graphics.jpeg" alt="curated">
            </div>
            <div class="slide fade">
                <img src="City.jpeg" alt="curated">
            </div>
            <!-- slide images end-->
             <!-- automatic navigation start-->
             <div class="navigation-auto fade">
                <div class="auto-btn1 fade"></div>
                <div class="auto-btn2 fade"></div>
                <div class="auto-btn3 fade"></div>
                <div class="auto-btn4 fade"></div>
             </div>
            <!-- automatic navigation end-->
         </div>
            <!-- manual navigation start-->
         <div class="navigation-manual fade">
            <label for="radio1" class="manual-btn fade"></label>
            <label for="radio2" class="manual-btn fade"></label>
            <label for="radio3" class="manual-btn fade"></label>
            <label for="radio4" class="manual-btn fade"></label>
         </div>
           <!-- manual navigation end-->
    </div>
    <!-- image slider end-->



    <script src="slide.js"></script>
</body>
</html>
