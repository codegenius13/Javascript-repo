<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination Project</title>
    <link rel="stylesheet" href="Vacation Destination.css">
</head>
<body>
    <header>
        <h1> Vacation Destination for The Wish List</h1>
        <p> Found exiting places to visit on your next vacation?
            Use the form below to add them to your wish list.
        </p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination</label>
            <input type="" id="name" required placeholder="Provide a name for this destination">
            <label for="location">Destination Location</label>
            <input type="text" id="location " required placeholder="Where is this destination">
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for the photo">
            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            <button type="submit">Add to List</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!--Content generated by JS-->
               <!-- <div class="card">
                    <img src="new3.jpg">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div>-->
            </div>
        </article>
    </main>
    <script src="Vacation Destination.js"></script>
</body>
</html>
