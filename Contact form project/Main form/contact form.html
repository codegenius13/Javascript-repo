<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="contact form.css">
</head>
<body>
    <div id="page">
        <div class="preloader"></div>
        <h2>Contact Me</h2>
        <form method="post" id="contactform">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email">
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" rows="8"></textarea>
            <input type="submit" name="send" class="submitBtn" value="Send it to me">
        </form>
        <div id="message" class="hide-message">
            <div class="error">
                <h3>Ooops!</h3>
                <p>You forgot to give me a valid email address. Please fix that and try again!</p>
            </div>
        </div>
    </div>
    <script src="contact form.js"></script>
</body>
</html>
