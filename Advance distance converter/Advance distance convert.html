<!DOCTYPE html>
<html lang="en">
<head>

    <title>Advance Distance Converter Project</title>

<body>
    <h1>Miles To Kilometers Converter</h1>
    <div class="container top">
    <p id="comments">Type a number of miles and click the button to convert the distance to kilometers</p>
     <form action="somephpfile.php" id="convert" method="post">
        <input type="text" name="distance" id="distance" placeholder="distance">
        <input type="submit" name="convertdist" value="Convert Distance">
     </form>
    </div>
    <div class="container bottom" id="answer">
        <h2 class="invisible">Answer goes here</h2>
    </div>
    <p id="direction">Press "K" key to switch to kilometer conversion, press the "M" key to 
    switch to mile</p>
    <script src="Advance distance convert.js"></script>
